<div>
	<div class="mBottom title">
		Links 
	</div>

	<div style="margin-bottom: 5px;">
		<a style="text-decoration: none; cursor: pointer;" class="text-success" ng-click="switchView()">Add new link...</a>
	</div>
	<div class="row-fluid mBottom" ng-show="isAdd">
		<div class="span2">
			<link-types model="linkType"></link-types>
		</div>
		<div class="span6">
			<input type="text" style="width: 100%;" placeholder="Title" ng-model="model.Title" />
		</div>
		<div class="span3">
			<input type="text" style="width: 100%;" placeholder="Url" ng-model="model.Url" />
		</div>
		<div class="span1">
			<a class="btn" ng-click="add()"><i class="icon-plus-sign"></i>Add</a>
		</div>
	</div>
	<table class="table table-bordered table-striped" ng-show="topic.Links.length">
		<tr>
			<th style="width: 50px;">#</th>
			<th>Type</th>
			<th>Title</th>
			<th style="width: 50px;"></th>
		</tr>
		<tr ng-repeat="link in topic.Links track by $index">
			<td>{{ $index + 1 }}</td>
			<td style="width: 100px;">{{ link.Type }}
			</td>
			<td>
				<a href="{{ link.Url }}" target="_blank">{{ link.Title }}</a>
			</td>
			<td>
				<button class="btn" title="Delete link" ng-click="del(link)">
					<i class="icon-trash"></i>
				</button>
			</td>
		</tr>
	</table>
	<div ng-show="!topic.Links.length">
		<span class="label label-info">No links</span>
	</div>
</div>
