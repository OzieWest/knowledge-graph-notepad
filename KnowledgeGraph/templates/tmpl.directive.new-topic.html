<div class="row-fluid">
	<div style="margin-bottom: 5px;">
		<a href
			style="text-decoration: none;"
			ng-click="switchView.Topic()">Add new topic...</a>
	</div>

	<div ng-show="isView.NewTopic">
		<div class="row-fluid">
			<div class="span6">
				<input style="width: 100%" type="text" class="full-size" name="name" ng-model="model.Title" placeholder="Title" />
			</div>
			<div class="span3">
				<input style="width: 100%" type="text" class="full-size" name="name" ng-model="model.Category" placeholder="Category" />
			</div>
			<div class="span3">
				<status-list model="currentStatus"></status-list>
			</div>
		</div>

		<text-angular ng-model="model.Value"></text-angular>

		<div id="Ng-LinksView">

			<div style="margin-bottom: 5px;">
				<a href
					class="text-success"
					style="text-decoration: none;"
					ng-click="switchView.Links()">Add links...</a>
			</div>

			<div ng-show="model.Links.length" class="mBottom">
				<table class="table table-striped table-bordered table-condensed">
					<tr>
						<td>#</td>
						<td>Links</td>
					</tr>
					<tr ng-repeat="link in model.Links track by $index">
						<td style="width: 30px;">{{ $index + 1 }}
						</td>
						<td>
							<a href="{{ link.Url }}">{{ link.Title }}</a>
						</td>
					</tr>
				</table>
			</div>

			<div class="row-fluid mBottom" ng-show="isView.NewLinks">
				<div class="span7">
					<input type="text" style="width: 100%;" placeholder="Title" ng-model="newLink.Title" />
				</div>
				<div class="span4">
					<input type="text" style="width: 100%;" placeholder="Url" ng-model="newLink.Url" />
				</div>
				<div class="span1">
					<a class="btn" ng-click="addLink()"><i class="icon-plus-sign"></i> Add</a>
				</div>
			</div>
		</div>

		<div class="row-fluid mBottom">
			<div class="span1">
				<button class="btn"
					ng-disabled="!model.Title || !model.Value || !model.Category"
					ng-click="addTopic()">
					Submit</button>
			</div>
		</div>
		<hr />
	</div>
</div>
